<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selene</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap">
</head>
<body>
    <div class="container">
        <header>
            <h1><img src="titleimage.png" class="title-image"></h1>
        </header>

        <main>
            <div class="timer-container">
                <div class="timer-display">
                    <div class="timer" id="timer">25:00</div>
                    <div class="timer-status" id="timer-status">Ready to start!</div>
                </div>
                <div class="timer-controls">
                    <button id="start-btn" class="btn">Start</button>
                    <button id="pause-btn" class="btn">Pause</button>
                    <button id="reset-btn" class="btn">Reset</button>
                </div>
            </div>

            <div class="settings-container">
                <h2>➤ Settings</h2>
                <div class="settings-grid">
                    <div class="setting">
                        <label for="work-time">Work Time (minutes):</label>
                        <input type="number" id="work-time" min="1" max="60" value="25">
                    </div>
                    <div class="setting">
                        <label for="break-time">Break Time (minutes):</label>
                        <input type="number" id="break-time" min="1" max="30" value="5">
                    </div>
                    <div class="setting">
                        <label for="pomodoro-count">Number of Pomodoros:</label>
                        <input type="number" id="pomodoro-count" min="1" max="10" value="4">
                    </div>
                </div>
            </div>

            <div class="todo-container">
                <h2> To-Do List ✎ᝰ</h2>
                <div class="todo-controls">
                    <div class="todo-input-group">
                        <input type="text" id="todo-input" placeholder="Add a new task...">
                        <button id="add-todo-btn" class="btn">Add</button>
                    </div>
                </div>
                <ul class="todo-list" id="todo-list"></ul>
            </div>
        </main>

        <div class="progress-container">
            <h2>Progress</h2>
            <div class="pomodoro-progress" id="pomodoro-progress"></div>
        </div>

        <footer>
            <p>Made by Lubaba :3</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
